  <script>
   
    function close_menu() {
      const menu_shadow = document.getElementById('menu_shadow');
      const menu = document.getElementById('menu');

      menu_shadow.style.animation = 'menu_shadow_close 0.5s ease-out forwards';
      menu.style.animation = 'menu_close 0.5s ease-out forwards';

      menu.style.pointerEvents = 'none';
      menu_shadow.style.pointerEvents = 'none';
    
    }

    function open_menu() {
      const menu_shadow = document.getElementById('menu_shadow');
      const menu = document.getElementById('menu');

      menu_shadow.style.animation = 'menu_shadow_open 0.5s ease-out forwards';
      menu.style.animation = 'menu_open 0.5s ease-out forwards';
    
      menu_shadow.style.pointerEvents = 'auto';
      menu.style.pointerEvents = 'auto';
    }
